<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>钱包支付页面</title>
  <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
<style>
.demo-login-container{width: 320px; margin: 21px auto 0;}
.demo-login-other .layui-icon{position: relative; display: inline-block; margin: 0 2px; top: 2px; font-size: 26px;}
</style>

<form class="layui-form">
    <div class="demo-login-container">
      <div class="layui-form-item">
        <div class="layui-input-wrap">
          <input type="text" name="username" value=""  placeholder="请输入支付金额" lay-reqtext="请填写用户名" autocomplete="off" class="layui-input" lay-affix="clear">
        </div>
      </div>
      <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-login">确认支付</button>
      </div>
  
    </div>
  </form>
<script src="jquery.min.js"></script> 

<script src="layui/layui.js"></script> 


<script src="open.js"></script> 

</body>
</html>
